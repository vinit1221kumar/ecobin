# docker-compose.yml

services:
  frontend:
    image: ecobin-frontend:latest
    container_name: ecobin-frontend
    ports:
      - "3000:80"          # nginx inside container listens on 80
    depends_on:
      - backend

  backend:
    image: ecobin-backend:latest
    container_name: ecobin-backend
    ports:
      - "5000:5000"
    environment:
      # fix typo: MINIR_ACCESS_KEY -> MINIO_ACCESS_KEY
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin123}
      MONGO_URL: ${MONGO_URL:-mongodb://mongo:27017/ecobin}
    depends_on:
      - mongo
      - minio

  mongo:
    image: mongo:6
    container_name: ecobin-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  minio:
    image: minio/minio
    container_name: ecobin-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data

volumes:
  mongo_data:
  minio_data:
